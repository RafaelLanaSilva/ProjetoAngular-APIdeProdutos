<div class="card">
    <div class="card-body">
        <h5 class="card-title">Dashboard de produtos</h5>
        <p class="card-text">Informe o per√≠odo de datas para gerar o dashboard.</p>
        <hr />


        <form [formGroup]="form" (ngSubmit)="onSubmit()" class="mb-3">
            <div class="row">
                <div class="col">
                    <input type="date" class="form-control" formControlName="dataMin" />
                </div>
                <div class="col">
                    <input type="date" class="form-control" formControlName="dataMax" />
                </div>
                <div class="col">
                    <input type="submit" class="btn btn-primary" value="Gerar Dashboard" />
                </div>
            </div>
        </form>


        <div class="row">
            <div class="col" *ngIf="graficoQuantidade">
                <div [chart]="graficoQuantidade"></div>
            </div>
            <div class="col" *ngIf="graficoPreco">
                <div [chart]="graficoPreco"></div>
            </div>
        </div>


    </div>
</div>
